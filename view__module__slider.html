<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Modules: Slider</title>

    <script type="text/javascript" src="libs/common/js/polyfill.js"></script>
    <script type="text/javascript" src="libs/common/js/common.js"></script>
    <script type="text/javascript" src="libs/common/js/parts.js"></script>
    <script type="text/javascript" src="libs/common/js/modules.js"></script>
    <script type="text/javascript" src="libs/common/js/init.js"></script>
    <script type="text/javascript" src="libs/common/js/components/UA.js"></script>
    <script type="text/javascript" src="libs/common/js/components/Collector.js"></script>
    <script type="text/javascript" src="libs/common/js/components/Slider.js"></script>
    <script type="text/javascript" src="libs/common/js/components/Scroll.js"></script>

    <script type="text/javascript" src="libs/application/js/Application.js"></script>
    <script type="text/javascript" src="libs/application/js/components/TopMenu.js"></script>
    <script type="text/javascript" src="libs/application/js/components/Sidebar.js"></script>
    <script type="text/javascript" src="libs/application/js/components/TemplateEditor.js"></script>
    <script type="text/javascript" src="libs/application/js/components/LoginBox.js"></script>
    <script type="text/javascript" src="libs/application/js/components/ModuleMenu.js"></script>
    <script type="text/javascript" src="libs/application/js/components/SiteMap.js"></script>

    <script type="text/javascript" src="js/custom.js"></script>

    <link type="text/css" rel="stylesheet" href="css/index.css">

    <script type="text/javascript">
        cm.onReady(function(){
            // Components
            new Com.Collector()
                .addEvent('onConstruct', function(){
                    Part.Menu();
                })
                .add('slider', function(node){
                    new Com.Slider({
                        'node' : node
                    });
                })
                .construct();
        });
    </script>
</head>
<body class="cm__indent__medium">

<h2>Main Page Slider</h2>
<ul class="cm__list">
    <li>Width: 750px</li>
    <li>Theme Main</li>
    <li>No Arrows</li>
</ul>

<div class="app__module app-mod__slider">
    <div class="com__slider theme-main" data-element="slider" data-config='{"pauseOnHover" : true, "delay" : 5000, "buttons" : true, "arrows" : false, "effect" : "fade", "transition" : "smooth"}' data-node="ComSlider:{}:container">
        <div class="inner" data-node="inner">
            <div class="size" style="height: 750px"></div>
            <div class="slides" data-node="slides">
                <ul data-node="slidesInner">
                    <li data-node="items:[]:container" style="background: url(img/content/slider/main/1.jpg) 50% 50% / cover;"></li>
                    <li data-node="items:[]:container" style="background: url(img/content/slider/main/1.jpg) 50% 50% / cover;"></li>
                    <li data-node="items:[]:container" style="background: url(img/content/slider/main/1.jpg) 50% 50% / cover;"></li>
                </ul>
            </div>
            <div class="com__gallery-controls is-small">
                <div class="inner">
                    <div class="bar-arrow prev" data-node="prev">
                        <div class="icon default prev"></div>
                    </div>
                    <div class="bar-arrow next" data-node="next">
                        <div class="icon default next"></div>
                    </div>
                    <div class="bar-buttons">
                        <ul data-node="buttons"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<h2>Inner Page Slider</h2>
<ul class="cm__list">
    <li>Height: 200px</li>
    <li>Theme Inner</li>
    <li>No Arrows</li>
</ul>

<div class="app__module app-mod__slider">
    <div class="com__slider theme-inner" data-element="slider" data-config='{"pauseOnHover" : true, "delay" : 5000, "buttons" : true, "arrows" : false, "effect" : "fade", "transition" : "smooth"}' data-node="ComSlider:{}:container">
        <div class="inner" data-node="inner">
            <div class="size" style="height: 200px"></div>
            <div class="slides" data-node="slides">
                <ul data-node="slidesInner">
                    <li data-node="items:[]:container" style="background: url(img/content/slider/inner/1.jpg) 50% 50% / cover;"></li>
                    <li data-node="items:[]:container" style="background: url(img/content/slider/inner/1.jpg) 50% 50% / cover;"></li>
                    <li data-node="items:[]:container" style="background: url(img/content/slider/inner/1.jpg) 50% 50% / cover;"></li>
                </ul>
            </div>
            <div class="com__gallery-controls is-small">
                <div class="inner">
                    <div class="bar-arrow prev" data-node="prev">
                        <div class="icon default prev"></div>
                    </div>
                    <div class="bar-arrow next" data-node="next">
                        <div class="icon default next"></div>
                    </div>
                    <div class="bar-buttons">
                        <ul data-node="buttons"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
