<!DOCTYPE HTML>
<html class="is-adaptive is-logged">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Elements: Template Editor</title>

    <link type="text/css" rel="stylesheet" href="../../../css/QuickSilk-UI.css">
    <script type="text/javascript" src="../../../js/QuickSilk-UI.js"></script>
</head>

<body>

<!-- [* ******* TEMPLATE START ******* *] -->

<div class="tpl__container" data-node="AppTemplate.container" data-element="app-template">
    <div class="tpl__container__inner">

        <!-- [* *** HEADER START *** *] -->

        <div class="tpl__header" data-node="AppTemplate.header">
            <div class="tpl__header__inner">
                <div class="app__zone-header main" data-element="app-zone" data-config='{"zone" : "header_main", "parentId" : "template"}'></div>
            </div>
        </div>

        <!-- [* *** HEADER END *** *] -->

        <!-- [* *** CONTENT START *** *] -->

        <div class="tpl__content" data-node="AppTemplate.content">
            <div class="tpl__content__inner">
                <div class="app__zone-main" data-element="app-zone" data-config='{"zone" : "content", "parentId" : "template"}'></div>
            </div>
        </div>

        <!-- [* *** CONTENT END *** *] -->


        <!-- [* *** FOOTER START *** *] -->

        <div class="tpl__footer" data-node="AppTemplate.footer">
            <div class="tpl__footer__inner">
                <div class="app__zone-header main" data-element="app-zone" data-config='{"zone" : "footer_main", "parentId" : "template"}'></div>
            </div>
        </div>

        <!-- [* *** FOOTER END *** *] -->

    </div>
</div>

<!-- [* ******* TEMPLATE END ******* *] -->

</body>
</html>
