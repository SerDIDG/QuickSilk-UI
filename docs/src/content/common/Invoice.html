<!DOCTYPE HTML>
<html class="is-adaptive is-docs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Elements: Invoice</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">
    <script type="text/javascript" src="../../js/QuickSilk-UI.js"></script>
</head>

<body>

<div class="app-pt__invoice">
    <div class="pt__gridlist">
        <table>
            <thead>
                <tr>
                    <th class="app-pt__invoice__cell-product">Name</th>
                    <th class="app-pt__invoice__cell-cost">Cost</th>
                </tr>
            </thead>
            <tbody class="app-pt__invoice__row-entry">
                <tr>
                    <td class="app-pt__invoice__cell-product">Some product name</td>
                    <td class="app-pt__invoice__cell-cost">$100</td>
                </tr>
                <tr>
                    <td class="app-pt__invoice__cell-product">Some product name</td>
                    <td class="app-pt__invoice__cell-cost">$100</td>
                </tr>
                <tr>
                    <td class="app-pt__invoice__cell-product">Some product name</td>
                    <td class="app-pt__invoice__cell-cost">$100</td>
                </tr>
            </tbody>
            <tbody class="app-pt__invoice__row-sep">
                <tr>
                    <td colspan="2"></td>
                </tr>
            </tbody>
            <tbody class="app-pt__invoice__row-total">
                <tr>
                    <td class="app-pt__invoice__cell-product">Subtotal:</td>
                    <td class="app-pt__invoice__cell-cost">$100</td>
                </tr>
                <tr>
                    <td class="app-pt__invoice__cell-product">Total:</td>
                    <td class="app-pt__invoice__cell-cost">$100</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="btn-wrap">
        <button type="submit">Process Order</button>
    </div>
</div>
