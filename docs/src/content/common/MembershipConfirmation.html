<!DOCTYPE HTML>
<html class="is-adaptive is-docs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Elements: Membership Confirmation</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">
    <script type="text/javascript" src="../../js/QuickSilk-UI.js"></script>
</head>

<body>

<div class="app__module module__membership-confirmation">
    <h1 class="app-pt__box-title">Confirmation</h1>

    <h3>Membership</h3>
    <div class="module__membership-confirmation__list">
        <div class="module__membership-confirmation__item">
            <div class="label">Primary Membership</div>
            <div class="cost">$100</div>
        </div>
    </div>

    <h3>Additional</h3>
    <div class="module__membership-confirmation__list">
        <div class="module__membership-confirmation__item">
            <div class="label">Adds #1</div>
            <div class="cost">$100</div>
        </div>
        <div class="module__membership-confirmation__item">
            <div class="label">Adds #2</div>
            <div class="cost">$100</div>
        </div>
    </div>

    <hr>
    <div class="module__membership-confirmation__total">
        <div class="module__membership-confirmation__item">
            <div class="label">
                <h3>Total:</h3>
            </div>
            <div class="cost">
                <h3>$300</h3>
            </div>
        </div>
    </div>

    <div class="pt__buttons pull-center">
        <div class="inner">
            <button type="submit" class="button-transparent">Back</button>
            <button type="submit" class="button-primary">Confirm</button>
        </div>
    </div>
</div>

</body>
