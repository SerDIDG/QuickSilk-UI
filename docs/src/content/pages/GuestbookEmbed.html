<!DOCTYPE HTML>
<html class="is-adaptive is-docs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Pages: Guestbook</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">
    <script type="text/javascript" src="../../js/QuickSilk-UI.js"></script>

    <style>
        .qs__custom__guestbook-listing .lt__posts .lt__post {
            margin: 0;
            padding: 12px;
        }
        .qs__custom__guestbook-listing .lt__posts .lt__post:nth-child(odd) {
            background: #256337;
        }
        .qs__custom__guestbook-listing .lt__posts .lt__post:nth-child(even) {
            background: #318248;
        }
        .qs__custom__guestbook-listing .lt__post > .r {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .qs__custom__guestbook-listing .lt__post .post-title {
            color: #ffffff;
        }
        .qs__custom__guestbook-listing .lt__post .post-title a {
            color: inherit;
            text-decoration: none;
        }
        .qs__custom__guestbook-listing .lt__post .post-title a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="qs__embed qs__custom__guestbook-listing">
    <div class="lt__posts">
        <div class="lt__post has-image">
            <div class="l">
                <div class="post-image">
                    <div class="pt__image is-hover">
                        <a class="inner">
                            <img class="descr" alt="" src="../../img/examples/gallery/1.jpg">
                        </a>
                    </div>
                </div>
            </div>
            <div class="r">
                <h3 class="post-title">
                    <a href="">User Userberg</a>
                </h3>
            </div>
        </div>

        <div class="lt__post has-image">
            <div class="l">
                <div class="post-image">
                    <div class="pt__image is-hover">
                        <a class="inner">
                            <img class="descr" alt="" src="../../img/examples/gallery/2.jpg">
                        </a>
                    </div>
                </div>
            </div>
            <div class="r">
                <h3 class="post-title">
                    <a href="">User Userberg</a>
                </h3>
            </div>
        </div>

        <div class="lt__post has-image">
            <div class="l">
                <div class="post-image">
                    <div class="pt__image is-hover">
                        <a class="inner">
                            <img class="descr" alt="" src="../../img/examples/gallery/3.jpg">
                        </a>
                    </div>
                </div>
            </div>
            <div class="r">
                <h3 class="post-title">
                    <a href="">User Userberg</a>
                </h3>
            </div>
        </div>
    </div>
</div>

</body>

</html>
