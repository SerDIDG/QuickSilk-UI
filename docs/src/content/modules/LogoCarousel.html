<!DOCTYPE HTML>
<html class="is-adaptive is-docs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Modules: Logo Carousel</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">
    <script type="text/javascript" src="../../js/QuickSilk-UI.js"></script>
</head>

<body>

<div class="app__module mod__logo-carousel is-adaptive" data-element="Module.LogoCarousel" data-node="ModuleLogoCarousel:{}:container" data-config='{"columns" : 5}'>
    <div class="inner" data-node="inner">
        <div class="pt__grid is-nowrap is-not-adaptive col-5" data-node="grid">
            <ul data-node="itemsContainer">
                <li data-node="items:[]:container">
                    <a class="pt__image is-no-hover" title="QuickSilk">
                        <div class="inner">
                            <img class="descr" src="../../img/examples/logos/site-logo1.png" alt="QuickSilk">
                        </div>
                    </a>
                </li>
                <li data-node="items:[]:container">
                    <a class="pt__image is-hover" title="QuickSilk" href="http://quicksilk.com" target="_blank">
                        <div class="inner">
                            <img class="descr" src="../../img/examples/logos/site-logo2.png" alt="QuickSilk">
                        </div>
                    </a>
                </li>
                <li data-node="items:[]:container">
                    <a class="pt__image is-hover" title="QuickSilk" href="http://quicksilk.com" target="_blank">
                        <div class="inner">
                            <img class="descr" src="../../img/examples/logos/site-logo3.png" alt="QuickSilk">
                        </div>
                    </a>
                </li>
                <li data-node="items:[]:container">
                    <a class="pt__image is-hover" title="QuickSilk" href="http://quicksilk.com" target="_blank">
                        <div class="inner">
                            <img class="descr" src="../../img/examples/logos/site-logo4.png" alt="QuickSilk">
                        </div>
                    </a>
                </li>
                <li data-node="items:[]:container">
                    <a class="pt__image is-hover" title="QuickSilk" href="http://quicksilk.com" target="_blank">
                        <div class="inner">
                            <img class="descr" src="../../img/examples/logos/site-logo1.png" alt="QuickSilk">
                        </div>
                    </a>
                </li>
                <li data-node="items:[]:container">
                    <a class="pt__image is-hover" title="QuickSilk" href="http://quicksilk.com" target="_blank">
                        <div class="inner">
                            <img class="descr" src="../../img/examples/logos/site-logo2.png" alt="QuickSilk">
                        </div>
                    </a>
                </li>
                <li data-node="items:[]:container">
                    <a class="pt__image is-hover" title="QuickSilk" href="http://quicksilk.com" target="_blank">
                        <div class="inner">
                            <img class="descr" src="../../img/examples/logos/site-logo3.png" alt="QuickSilk">
                        </div>
                    </a>
                </li>
                <li data-node="items:[]:container">
                    <a class="pt__image is-hover" title="QuickSilk" href="http://quicksilk.com" target="_blank">
                        <div class="inner">
                            <img class="descr" src="../../img/examples/logos/site-logo4.png" alt="QuickSilk">
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>

</html>
