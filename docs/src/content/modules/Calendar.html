<!DOCTYPE HTML>
<html class="is-adaptive is-docs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Modules: Calendar</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">
    <script type="text/javascript" src="../../js/QuickSilk-UI.js"></script>
</head>

<body>

<h1 class="pt__box-title">Modules: Calendar</h1>
<hr>

<div class="app__module module__calendar">
    <div class="com__big-calendar" data-element="big-calendar" data-node="ComBigCalendar:{}:container" data-config='{"name" : "positionId", "ajax" : {"url" : "%baseUrl%/stuff/ajax.calendar.php"}}'>
        <div class="calendar__holder" data-node="holder:{}:container">
            <div class="inner" data-node="inner"></div>
        </div>

        <div class="pt__toolbar is-adaptive is-flex">
            <div class="inner clear">
                <div class="right">
                    <ul class="group">
                        <li>
                            <div class="button">Add Event</div>
                        </li>
                        <li>
                            <div class="button">Import</div>
                        </li>
                        <li>
                            <div class="button">Export</div>
                        </li>
                        <li>
                            <div class="button">Print</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
