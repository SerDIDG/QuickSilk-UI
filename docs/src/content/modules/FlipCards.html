<html class="is-adaptive is-docs">
<head>
    <meta charset="UTF-8">

    <title>Modules: Flip Cards</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">

<body style="max-width: 400px;">

<h2>Effect: flip</h2>
<div class="app__module mod__flip-cards" data-element="Module.FlipCards" data-node="ModuleFlipCards:{}:container" data-config='{"effect" : "flip"}'>
    <div class="inner" data-node="inner">
        <div class="zone zone--external" data-node="external" data-element="App.Zone">
            <div class="pt__image is-adaptive">
                <a class="inner">
                    <img src="../../img/modules/gallery/1.jpg" alt="" class="descr">
                </a>
            </div>
        </div>
        <div class="zone zone--internal" data-node="internal" data-element="App.Zone">
            <div class="pt__image is-adaptive">
                <a class="inner">
                    <img src="../../img/modules/gallery/2.jpg" alt="" class="descr">
                </a>
            </div>
        </div>
    </div>
</div>
