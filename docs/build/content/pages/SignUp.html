<!DOCTYPE HTML>
<html class="is-adaptive is-docs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Pages: Sign Up</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">
    <script type="text/javascript" src="../../js/QuickSilk-UI.js"></script>
</head>

<body>

<div class="app__module mod__signup">
    <div class="mod__signup__title">
        <h1>Create you Account</h1>
        <p>Already have a QuickSilk account? <a>Login</a></p>
    </div>

    <div class="mod__signup__block mod__signup__columns">
        <div class="column column--form">
            <form class="form">
                <dl>
                    <dd>
                        <input type="text" tabindex="1" name="first-name" placeholder="First Name">
                    </dd>
                </dl>
                <dl>
                    <dd>
                        <input type="text" tabindex="2" name="last-name" placeholder="Last Name">
                    </dd>
                </dl>
                <dl>
                    <dd>
                        <input type="text" tabindex="3" name="email" placeholder="E-mail">
                    </dd>
                </dl>
                <dl>
                    <dd>
                        <input type="password" tabindex="4" name="password" placeholder="Password">
                    </dd>
                </dl>
            </form>
        </div>

        <div class="separator">
            <div class="label">or</div>
        </div>

        <div class="column column--social">
            <div class="pt__buttons pt__buttons--box">
                <div class="inner">
                    <a class="button button-secondary has-icon valign-middle">
                        <span class="icon medium linked google"></span>
                        <span class="label">Sign Up with Google</span>
                    </a>
                    <a class="button button-secondary has-icon valign-middle">
                        <span class="icon medium linked facebook"></span>
                        <span class="label">Sign Up with Facebook</span>
                    </a>
                    <a class="button button-secondary has-icon valign-middle">
                        <span class="icon medium linked linkedin"></span>
                        <span class="label">Sign Up with LinkedIn</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="pt__buttons pull-center">
        <div class="inner">
            <button type="submit">Choose Theme</button>
        </div>
    </div>

    <div class="mod__signup__disclaimer">
        <p class="align-center">By proceeding, you agree to QuickSilk's Terms of Service + Privacy Policy</p>
    </div>
</div>

</body>

</html>
