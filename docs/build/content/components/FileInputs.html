<!DOCTYPE HTML>
<html class="is-adaptive is-docs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Components: File Inputs</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">
    <script type="text/javascript" src="../../js/QuickSilk-UI.js"></script>
</head>

<body>

<h1 class="pt__box-title">Components: File Inputs</h1>

<ul class="com__tabset__content-ul" data-element="Com.Tabset">
    <li data-node="tabs:[]:container" data-config='{"id" : "overview", "title" : "Overview"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "methods", "title" : "Methods"}'></li>

    <li data-node="tabs:[]:container" data-config='{"id" : "examples", "title" : "Examples"}'>
        <dl class="pt__field">
            <dt>Image Input:</dt>
            <dd>
                <input type="text" data-element="App.ImageInput" name="image-input-test">
            </dd>
        </dl>
        <dl class="pt__field">
            <dt>File Input:</dt>
            <dd>
                <input type="text" data-element="App.FileInput" value='{"value" : "bar"}' name="file-input-test">
            </dd>
        </dl>
        <hr>
        <dl class="pt__field">
            <dt>Multiple File Input:</dt>
            <dd>
                <div data-element="App.MultipleFileInput" data-node="AppMultipleFileInput:{}:container" data-config='{"name" : "multiple-file-input-test[]"}'>
                    <input type="text" data-node="inputs:[]:input" value='{"value" : "http://google.com"}'>
                    <input type="text" data-node="inputs:[]:input" value='{"value" : "foo"}'>
                    <input type="text" data-node="inputs:[]:input" data-config='{"value" : {"name" : "Bar-Foo", "value" : "http://quicksilk.com"}}'>
                </div>
            </dd>
        </dl>
        <hr>
        <dl class="pt__field">
            <dt>File Uploader Container:</dt>
            <dd>
                <button class="button button-primary" data-element="App.FileUploaderContainer">Open File Uploader</button>
            </dd>
        </dl>
    </li>
</ul>

</body>
</html>
