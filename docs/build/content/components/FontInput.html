<!DOCTYPE HTML>
<html class="is-adaptive is-docs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Elements: Font Input</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">
    <script type="text/javascript" src="../../js/QuickSilk-UI.js"></script>
</head>

<body>

<h1 class="app-pt__box-title">Elements: Font Input</h1>
<hr>

<div class="app__stylizer">
    <div class="app__stylizer-listing">
        <ul>
            <li>
                <input type="text" name="P" placeholder="Paragraph Paragraph<br>Paragraph Paragraph<br>Paragraph Paragraph<br>Paragraph Paragraph" data-element="App.FontInput" data-config='{"previewTag" : "p", "defaultValue":{"font-family":"Open Sans, sans-serif","line-height":"20px","font-size":"14px","font-weight":"400","color":"#666666","text-decoration":"none","font-style":"normal"}}'>
            </li>
            <li>
                <input type="text" name="H1" placeholder="Heading 1" data-element="App.FontInput" data-config='{"previewTag" : "h1", "defaultValue":{"font-family":"Open Sans, sans-serif","line-height":"34px","font-size":"24px","font-weight":"700","color":"#005694","text-decoration":"none","font-style":"normal"}}'>
            </li>
            <li>
                <input type="text" name="H2" placeholder="Heading 2" data-element="App.FontInput" data-config='{"previewTag" : "h2", "defaultValue":{"font-family":"Open Sans, sans-serif","line-height":"24px","font-size":"18px","font-weight":"700","color":"#005694","text-decoration":"none","font-style":"normal"}}'>
            </li>
            <li>
                <input type="text" name="H3" placeholder="Heading 3" data-element="App.FontInput" data-config='{"previewTag" : "h3", "defaultValue":{"font-family":"Open Sans, sans-serif","line-height":"24px","font-size":"16px","font-weight":"600","color":"#333333","text-decoration":"none","font-style":"normal"}}'>
            </li>
            <li>
                <input type="text" name="H4" placeholder="Heading 4" data-element="App.FontInput" data-config='{"previewTag" : "h4", "defaultValue":{"font-family":"Open Sans, sans-serif","line-height":"20px","font-size":"14px","font-weight":"600","color":"#333333","text-decoration":"none","font-style":"normal"}}'>
            </li>
            <li>
                <input type="text" name="H5" placeholder="Heading 5" data-element="App.FontInput" data-config='{"previewTag" : "h5", "defaultValue":{"font-family":"Open Sans, sans-serif","line-height":"20px","font-size":"11px","font-weight":"600","color":"#333333","text-decoration":"none","font-style":"normal"}}'>
            </li>
            <li>
                <input type="text" name="H6" placeholder="Heading 6" data-element="App.FontInput" data-config='{"previewTag" : "h6", "defaultValue":{"font-family":"Open Sans, sans-serif","line-height":"20px","font-size":"9px","font-weight":"600","color":"#333333","text-decoration":"none","font-style":"normal"}}'>
            </li>
            <li>
                <input type="text" name="A" placeholder="Link" data-element="App.FontInput" data-config='{"previewTag" : "a", "defaultValue":{"font-weight":"400","color":"#005694","text-decoration":"underline","font-style":"normal"}}'>
            </li>
            <li>
                <input type="text" name="AHover" placeholder="Link: Hover" data-element="App.FontInput" data-config='{"previewTag" : "a", "defaultValue":{"font-weight":"400","color":"#0155e1","text-decoration":"underline","font-style":"normal"}}'>
            </li>
            <li>
                <input type="text" name="AActive" placeholder="Link: Active" data-element="App.FontInput" data-config='{"previewTag" : "a", "defaultValue":{"font-weight":"400","color":"#a96836","text-decoration":"underline","font-style":"normal"}}'>
            </li>
            <li>
                <input type="text" name="Default" placeholder="Admin font styles" data-element="App.FontInput" data-config='{"defaultValue":{"font-family":"Open Sans, sans-serif","line-height":"18px","font-size":"13px","font-weight":"400","color":"#666666"}}'>
            </li>
            <li>
                <input type="text" name="Button" placeholder="Button" data-element="App.FontInput" data-config='{"previewTag" : "button", "previewClassName" : "button-primary", "defaultValue":{"font-family":"Open Sans, sans-serif","font-size":"13px","font-weight":"400","color":"#ffffff","text-decoration":"none","font-style":"normal"}}'>
            </li>
        </ul>
    </div>
</div>

</body>

</html>
