<!DOCTYPE HTML>
<html class="is-adaptive is-docs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Modules: Cart</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">
    <script type="text/javascript" src="../../js/QuickSilk-UI.js"></script>
</head>

<body>

<h2>Cart</h2>
<div class="app__module mod__cart">
    <div class="com__menu" data-element="Com.Menu" data-node="ComMenu:{}:container">
        <a class="button button-secondary" data-node="button">
            <div class="image">
                <img src="../../img/MagpieUI/svg/cart.svg">
            </div>
            <div class="label">My Cart</div>
            <div class="count">2</div>
        </a>
        <div class="pt__menu" data-node="target">
            <ul class="pt__menu-dropdown">
                <li><a>View Cart</a></li>
                <li><a>Checkout</a></li>
            </ul>
        </div>
    </div>
</div>

</body>

</html>
