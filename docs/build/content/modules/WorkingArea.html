<!DOCTYPE HTML>
<html class="is-adaptive is-docs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>MModules: Working Area</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">

<body>

<h1 class="cm-page-title">Modules: Working Area</h1>
<hr>

<h2>Left</h2>
<p>Working area without set padding and width. Position: left.</p>
<div class="app__module app-mod__area pull-left" style="padding: 24px;">
    <div class="inner" style="max-width: 500px;">
        <!-- Sample content -->
        <div class="pt__image">
            <div class="inner">
                <img class="descr" src="../../img/modules/gallery/2.jpg" alt="">
            </div>
        </div>
        <!-- Sample content -->
    </div>
</div>

<hr>

<h2>Center</h2>
<p>Working area wit set padding and width. Position: center.</p>
<div class="app__module app-mod__area pull-center" style="padding: 24px;">
    <div class="inner" style="max-width: 500px;">
        <!-- Sample content -->
        <div class="pt__image">
            <div class="inner">
                <img class="descr" src="../../img/modules/gallery/2.jpg" alt="">
            </div>
        </div>
        <!-- Sample content -->
    </div>
</div>

<hr>

<h2>Right</h2>
<p>Working area wit set padding and width. Position: right.</p>

    <div class="inner" style="max-width: 500px;">
        <!-- Sample content -->
        <div class="pt__image">
            <div class="inner">
                <img class="descr" src="../../img/modules/gallery/2.jpg" alt="">
            </div>
        </div>
        <!-- Sample content -->
    </div>
</div>

<hr>

<h2>Link</h2>
<p>Working area without set padding and width. Position: left.</p>
<div class="app__module app-mod__area pull-left" data-element="Module.WorkingArea" data-config='{"href" : "http://google.com", "target" : "_self"}' data-node="ModuleWorkingArea:{}:container">
    <div class="inner">
        <!-- Sample content -->
        <div class="app__module app-mod__button">
            <div class="pt__buttons is-adaptive pull-left">
                <div class="inner">
                    <a class="button button-primary" href="http://screensider.com" target="_self">Sample</a>
                </div>
            </div>
        </div>
        <!-- Sample content -->
    </div>
</div>

</body>

</html>
