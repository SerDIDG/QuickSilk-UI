<!DOCTYPE HTML>
<html class="is-adaptive is-docs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Modules: Lang Switch</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">
    <script type="text/javascript" src="../../js/QuickSilk-UI.js"></script>
</head>

<body>

<h1 class="pt__box-title">Modules: Lang Switch</h1>
<hr>

<h2>Left:</h2>
<div class="app__module app-mod__lang-switch pull-left">
    <ul>
        <li class="active">
            <a><div class="icon default en"></div>EN</a>
        </li>
        <li>
            <a><div class="icon default fr"></div>FR</a>
        </li>
    </ul>
</div>

<hr>

<h2>Center:</h2>
<div class="app__module app-mod__lang-switch pull-center">
    <ul>
        <li class="has-icon active">
            <a>
                <div class="image">
                    <img src="../../img/examples/flags/uk.png" alt="EN">
                </div>
                <div class="title">English</div>
            </a>
        </li>
        <li class="has-icon">
            <a>
                <div class="image">
                    <img src="../../img/examples/flags/fr.png" alt="FR">
                </div>
                <div class="title">French</div>
            </a>
        </li>
    </ul>
</div>

<hr>

<h2>Right:</h2>
<div class="app__module app-mod__lang-switch pull-right">
    <ul>
        <li class="active">
            <a><div class="icon default en"></div>EN</a>
        </li>
        <li>
            <a><div class="icon default fr"></div>FR</a>
        </li>
    </ul>
</div>

<hr>

<h2>Dropdown Left:</h2>

<div class="app__module app-mod__menu languages pull-left is-adaptive" data-element="module-menu">
    <ul>
        <li class="pt__menu has-dropdown">
            <a>English</a>
            <ul class="pt__menu-dropdown">
                <li>
                    <a>English</a>
                </li>
                <li>
                    <a>French</a>
                </li>
            </ul>
        </li>
    </ul>
    <div class="menu-select">
        <div class="menu-button"></div>
        <select data-node="AppModuleMenu.select">
            <option selected>English</option>
            <option>French</option>
        </select>
    </div>
</div>

<hr>

<h2>Dropdown Center:</h2>

<div class="app__module app-mod__menu languages pull-center is-adaptive" data-element="module-menu">
    <ul>
        <li class="pt__menu has-dropdown has-icon">
            <a>
                <div class="image">
                    <img src="../../img/examples/flags/uk.png" alt="EN">
                </div>
                <div class="title">English</div>
            </a>
            <ul class="pt__menu-dropdown">
                <li class="has-icon">
                    <a>
                        <div class="image">
                            <img src="../../img/examples/flags/uk.png" alt="EN">
                        </div>
                        <div class="title">English</div>
                    </a>
                </li>
                <li class="has-icon">
                    <a>
                        <div class="image">
                            <img src="../../img/examples/flags/fr.png" alt="FR">
                        </div>
                        <div class="title">French</div>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
    <div class="menu-select">
        <div class="menu-button"></div>
        <select data-node="AppModuleMenu.select">
            <option selected>English</option>
            <option>French</option>
        </select>
    </div>
</div>

<hr>

<h2>Dropdown Right:</h2>

<div class="app__module app-mod__menu languages pull-right is-adaptive" data-element="module-menu">
    <ul>
        <li class="pt__menu has-dropdown">
            <a>English</a>
            <ul class="pt__menu-dropdown">
                <li>
                    <a>English</a>
                </li>
                <li>
                    <a>French</a>
                </li>
            </ul>
        </li>
    </ul>
    <div class="menu-select">
        <div class="menu-button"></div>
        <select data-node="AppModuleMenu.select">
            <option selected>English</option>
            <option>French</option>
        </select>
    </div>
</div>

</body>

</html>
