<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Dev: Parallax</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">
    <script type="text/javascript" src="../../js/QuickSilk-UI.js"></script>
</head>

<body class="dev__body">

<div class="dev__strip dev__strip--sample">
    <h1>Speed: 0.2, 0.4, 0.6:</h1>
</div>

<div class="dev__strip dev__strip--1" data-element="Dev.Parallax" data-node="DevParallax:{}:container" data-config='{"speed" : "0.2"}'>
    <div class="background" data-node="background">
        <div class="inner" data-node="backgroundInner"></div>
    </div>
    <div class="inner">
        <div class="dev__strip dev__strip--2" data-element="Dev.Parallax" data-node="DevParallax:{}:container" data-config='{"speed" : "0.4"}'>
            <div class="background" data-node="background">
                <div class="inner" data-node="backgroundInner"></div>
            </div>

            <div class="inner">
                <div class="dev__strip dev__strip--3" data-element="Dev.Parallax" data-node="DevParallax:{}:container" data-config='{"speed" : "0.6"}'>
                    <div class="background" data-node="background">
                        <div class="inner" data-node="backgroundInner"></div>
                    </div>
                    <div class="inner"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="dev__strip dev__strip--sample">
    <h1>Speed: -0.2, -0.4, -0.6:</h1>
</div>

<div class="dev__strip dev__strip--1" data-element="Dev.Parallax" data-node="DevParallax:{}:container" data-config='{"speed" : "-0.2"}'>
    <div class="background" data-node="background">
        <div class="inner" data-node="backgroundInner"></div>
    </div>
    <div class="inner">
        <div class="dev__strip dev__strip--2" data-element="Dev.Parallax" data-node="DevParallax:{}:container" data-config='{"speed" : "-0.4"}'>
            <div class="background" data-node="background">
                <div class="inner" data-node="backgroundInner"></div>
            </div>

            <div class="inner">
                <div class="dev__strip dev__strip--3" data-element="Dev.Parallax" data-node="DevParallax:{}:container" data-config='{"speed" : "-0.6"}'>
                    <div class="background" data-node="background">
                        <div class="inner" data-node="backgroundInner"></div>
                    </div>
                    <div class="inner"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="dev__strip dev__strip--sample">
    <h1>:-)</h1>
</div>

</body>

</html>
