<!DOCTYPE HTML>
<html class="is-adaptive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Dev: TBSC</title>

    <link type="text/css" rel="stylesheet" href="../../css/QuickSilk-UI.css">
    <script type="text/javascript" src="../../js/QuickSilk-UI.js"></script>
</head>

<body class="dev__body">

<div class="dev__tbsc__header">
    <div class="inner">
        <div class="logo"></div>
    </div>
</div>

<div class="dev__tbsc" data-element="Dev.TBSC" data-node="DevTBSC:{}:container">
    <div class="dev__tbsc__line" data-node="line:{}:container">
        <div class="inner" data-node="inner">
            <div class="dev__tbsc__inside" data-node="inside">
                <div class="dev__tbsc__text" data-node="text">
                    <div class="inner">
                        <h1>Title sample!</h1>
                        <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque dolor purus, sollicitudin quis faucibus at, porttitor molestie sapien. Aenean consequat sem eu lobortis fringilla. Phasellus aliquet, nibh non faucibus.</h3>
                    </div>
                </div>
                <div class="dev__tbsc__ipad-shadow" data-node="ipad-shadow"></div>
                <div class="dev__tbsc__ipad" data-node="ipad"></div>
                <div class="dev__tbsc__character" data-node="character"></div>
                <div class="dev__tbsc__character2" data-node="character2"></div>
                <div class="dev__tbsc__rays" data-node="rays"></div>
            </div>
        </div>
    </div>
</div>


<div class="dev__strip dev__strip--sample">
    <h1>Sample second line</h1>
</div>

<div class="dev__strip dev__strip--sample">
    <h1>Sample third line</h1>
</div>

</body>

</html>
